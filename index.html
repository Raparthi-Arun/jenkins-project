<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
    h2 { text-align:center; margin-bottom:15px; }
    label { display:block; margin:10px 0 5px; font-size:14px; }
    input { width:100%; padding:8px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:15px; width:100%; padding:10px; background:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <form>
    <h2>Register</h2>
    <label>First Name</label>
    <input type="text" name="firstName" required>
    <label>Last Name</label>
    <input type="text" name="lastName" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required minlength="6">
    <label>Confirm Password</label>
    <input type="password" name="confirmPassword" required minlength="6">
    <button type="submit">Register</button>
  </form>
</body>
</html>
